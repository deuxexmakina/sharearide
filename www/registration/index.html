<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    /* ... CSS styles ... */
    .message {
        background-color: #f0f0f0;
        padding: 10px;
        margin-bottom: 10px;
    }

    .name {
        font-weight: bold;
    }

    .date-time {
        color: gray;
    }

  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Share a Ride</a>
        <div class="collapse navbar-collapse d-flex" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Hi &nbsp; <strong><span id="username"></span></strong>
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#" id="logout-link">Log Out</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">
      <!-- edit here -->
      <div class="container">
        <h1 class="mt-5">Register!</h1>
        <hr>

        <form id="registration-form">
          <div class="mb-3 row">
            <label for="name" class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="city" class="col-sm-2 col-form-label">City:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="city" name="city" required>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="current_location" class="col-sm-2 col-form-label">Current Location:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="current_location" name="current_location" required>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="payment_mode" class="col-sm-2 col-form-label">Payment Mode:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="payment_mode" name="payment_mode" required>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="reputation" class="col-sm-2 col-form-label">Reputation:</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="reputation" name="reputation" required>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="violations" class="col-sm-2 col-form-label">Violations:</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="violations" name="violations" required>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="car_type" class="col-sm-2 col-form-label">Car Type:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="car_type" name="car_type" required>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="seats" class="col-sm-2 col-form-label">Seats:</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="seats" name="seats" required>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="role" class="col-sm-2 col-form-label">Role:</label>
            <div class="col-sm-10">
              <select class="form-select" id="role" name="role" required>
                <option value="driver">Driver</option>
                <option value="rider">Rider</option>
              </select>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="password" class="col-sm-2 col-form-label">Password:</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
          </div>

          <div class="row justify-content-end">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </div>
        </form>
        <p><a href="/login">Back to Login</a> </p>
      </div>
      <!-- end edit here -->
    </div>
    <div class="col-1"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById("registration-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission
  
      // Collect form data
      var form = event.target;
      var formData = new FormData(form);
  
      // Convert form data to JSON
      var jsonData = {};
      for (var pair of formData.entries()) {
        jsonData[pair[0]] = pair[1];
      }
  
      // Send the form data as JSON to the register endpoint
      fetch("http://app.ronwork.com:5000//register", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(jsonData)
      })
      .then(function(response) {
        if (response.ok) {
          alert("Registration successful!");
          window.location.href = "/login"; // Redirect to the login page
        } else {
          alert("Registration failed. Please contact admin@admin.com."); // Display error message
        }
      })
      .catch(function(error) {
        console.log(error);
        alert("Registration failed. Please contact admin@admin.com."); // Display error message
      });
    });
  </script>
  
</body>
